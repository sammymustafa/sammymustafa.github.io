<!-- begin footer -->
<footer class="footer">

  <div class="footer__inner">
    <div class="container">
      <div class="row">

        <div class="col col-5 col-d-12">
          <div class="footer__author">
            <div class="footer__author-avatar">
              <img class="lazy" data-src="{{site.author.author__avatar}}" alt="{{site.author.author__name}}">
            </div>
            <h3 class="footer__author-name">{{site.author.author__name}}</h3>
            <p class="footer__author-bio">{{site.author.author__bio}}</p>
            {% if site.social %}
            <div class="social">
              <ul class="social__list list-reset">
                {% for item in site.data.settings.social %}
                  <a href="{{ item.link }}" class="ms-3 fs-5"><i class="fab fa-{{ item.icon }}"></i></a>
                {% endfor %}
              </ul>
            </div>
            {% endif %}
          </div>
        </div>

  <div class="footer__info">
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="footer__info-box">
            <div class="copyright">{{site.time | date: '%Y'}} &copy; <a href="/">{{site.title}}</a>. Crafted & Designed by <a href="https://jamstackthemes.dev/theme/jekyll-academic/">Paul Le</a>.</div>
            <div class="top" title="Top"><i class="ion ion-ios-arrow-up"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
